class: PlayedMatch
table: played_match
fields:
  matchStartedAt: DateTime
  matchEstimatedDuration: Duration?
  locationId: int
  location: Location?, relation(name=location_played_matches, field=locationId)
  playerPerfomances: List<PlayerPerfomanceInMatch>?, relation(name=match_player_perfomances)
  inPersonProof: MatchInPersonProof?, relation(name=match_in_person_proof)
  posts: List<Post>?, relation(name=post_attached_match)

indexes:
  played_match_location_id_idx:
    fields: locationId