class: Location
table: locations
fields:
  googlePlaceLocationId: int?
  googlePlaceLocation: GooglePlaceLocation?, relation(name=location_google_place, field=googlePlaceLocationId)
  manualInputLocationId: int?
  manualInputLocation: ManualInputLocation?, relation(name=location_manual_input, field=manualInputLocationId)
  pairingAttempts: List<MatchSchedulePairingAttempt>?, relation(name=pairing_attempt_location)
  playedMatches: List<PlayedMatch>?, relation(name=location_played_matches)

indexes:
  location_google_place_unique_idx:
    fields: googlePlaceLocationId
    unique: true
  location_manual_input_unique_idx:
    fields: manualInputLocationId
    unique: true
