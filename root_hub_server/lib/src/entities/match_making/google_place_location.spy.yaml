class: GooglePlaceLocation
table: google_place_locations
fields:
  # Stable ID from Google Places
  providerPlaceId: String

  # Display info
  name: String
  formattedAddress: String?
  shortFormattedAddress: String?

  # Geo
  lat: double
  lng: double

  # Optional extra info (useful for showing details in UI)
  url: String?
  websiteUri: String?
  phoneNumber: String?
  types: List<String>?
  primaryType: String?
  rating: double?
  userRatingCount: int?
  priceLevel: String?
  primaryPhotoName: String?
  timezone: String?

  # Safety / product controls
  isPublicPlace: bool, default=true
  notes: String?

  # Parent wrapper relation
  location: Location?, relation(name=location_google_place)

  # Timestamps
  createdAt: DateTime
  updatedAt: DateTime

indexes:
  provider_place_id_unique_idx:
    fields: providerPlaceId
    unique: true
