class: MatchSchedulePairingAttempt
table: match_schedule_pairing_attempt
fields:
  createdAt: DateTime
  title: String
  description: String?
  aditionalLocationInfo: String?
  minAmountOfPlayers: MatchPodium
  maxAmountOfPlayers: MatchPodium
  attemptedAt: DateTime
  locationId: int
  location: Location?, relation(name=pairing_attempt_location, field=locationId)
  playerDataId: int
  host: PlayerData?, relation(name=hosted_pairing_attempts, field=playerDataId)
  subscriptions: List<MatchSubscription>?, relation(name=pairing_attempt_subscriptions)
  chatHistory: MatchChatHistory?, relation(name=pairing_attempt_chat_history)

indexes:
  location_id_idx:
    fields: locationId
  player_data_id_idx:
    fields: playerDataId
