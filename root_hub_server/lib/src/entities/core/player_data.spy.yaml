class: PlayerData
table: player_data
fields:
  ### The [AuthUser] this profile belongs to
  authUser: module:serverpod_auth_core:AuthUser?, relation(onDelete=Cascade)
  currentCountry: Country?
  nationality: Country?
  favoriteFaction: Faction
  matchEntries: List<PlayerInMatch>?, relation(name=player_matches)
  posts: List<Post>?, relation(name=player_posts)
  comments: List<PostComment>?, relation(name=player_comments)
  currentHosting: List<MatchSchedulePairingAttempt>?, relation(name=hosted_pairing_attempts)
  subscriptions: List<MatchSubscription>?, relation(name=player_subscriptions)
  chatMessages: List<MatchChatMessage>?, relation(name=player_chat_messages)
  manualInputLocations: List<ManualInputLocation>?, relation(name=player_manual_input_locations)
  createdAnonymousPlayers: List<AnonymousPlayer>?, relation(name=created_anonymous_players)

indexes:
  auth_user_id_unique_idx:
    fields: authUserId
    unique: true