class: Player
table: player
fields:
  anonymousPlayerId: int?
  anonymousPlayer: AnonymousPlayer?, relation(name=player_anonymous, field=anonymousPlayerId)
  playerDataId: int?
  playerData: PlayerData?, relation(name=player_data, field=playerDataId)

indexes:
  player_anonymous_unique_idx:
    fields: anonymousPlayerId
    unique: true
  player_data_unique_idx:
    fields: playerDataId
    unique: true
